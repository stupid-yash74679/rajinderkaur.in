<!-- Start Breadcrumb
    ============================================= -->
<div class="breadcrumb-area bg-gray bg-cover" style="background-image: url(/assets/img/shape/banner-3.jpg);">
    <div class="container">
        <div class="breadcrumb-item">
            <div class="breadcrum-shape">
                <img src="/assets/img/shape/16.png" alt="Image Not Found">
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                            <li><a href="javascript:void(0);"> Projects</a></li>
                            <li class="active">{{ title }}</li>
                        </ol>
                    </nav>
                    <h1>{{ title }}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumb -->

<!-- Star Project Details Area
============================================= -->
<div class="project-details-area default-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="project-top-info">
                    <div class="row">
                        <div class="col-xl-8 pr-50 pr-md-15 pr-xs-15">
                            <div class="project-thumb">
                                <img src="{{ banner_image }}" alt="Thumb">
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <ul class="gallery-project-basic-info" style="background-image: url(/assets/img/shape/26.png);">
                                <li>
                                    <div class="info">
                                        Client:<span>{{ client }}</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="info">
                                        Project Type:
                                        {{ project_type }}
                                            <span>{{ title }}</span>
                                        {{ /project_type }}
                                    </div>
                                </li>
                                <li>
                                    <div class="info">
                                        Date: <span>{{ project_date }}</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="info">
                                        Address: <span>{{ location }}</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="project-details-items">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">

                    <div class="project-details mt-40">
                        {{ project_details }}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Project Details Area -->
